<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-time Character Counter</title>
  <style>
    body {
      background-color: #f58c84;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fcd6d3;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      width: 320px;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #000;
    }

    textarea {
      width: 100%;
      height: 100px;
      resize: none;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 16px;
    }

    .count-display {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
      color: #6a2c70;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Real-time Character Counter</h2>
    <textarea id="text-input" placeholder="Type here..."></textarea>
    <div class="count-display">
      <span>Total Characters: <span id="char-count">0</span></span>
      <span>Remaining: <span id="char-left">50</span></span>
    </div>
  </div>

  <script>
    const textarea = document.getElementById('text-input');
    const charCount = document.getElementById('char-count');
    const charLeft = document.getElementById('char-left');
    const maxLength = 50;

    textarea.addEventListener('input', () => {
      const currentLength = textarea.value.length;
      charCount.textContent = currentLength;
      charLeft.textContent = maxLength - currentLength;
    });
  </script>
</body>
</html>
